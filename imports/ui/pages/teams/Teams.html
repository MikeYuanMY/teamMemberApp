<template name="Teams">
    {{>PageHeader text="Teams"}}


    <div class="row">
        <div class="col-md-12">

            <div class="block">
                <div class="block-header">
                    <ul class="block-options">
                        <li>
                            <button type="button"><i class="si si-settings"></i></button>
                        </li>
                    </ul>
                    <h3 class="block-title">Create New Team</h3>
                </div>
                <div class="block-content block-content-narrow">
                    <form class="teamInsertForm form-horizontal push-10-t" action="base_forms_elements_modern.html"
                        method="post" onsubmit="return false;">
                        <div class="form-group">
                            <div class="col-sm-9">
                                <div class="form-material">
                                    <input class="form-control" type="text" id="name" name="name"
                                        placeholder="Please enter your team name">
                                    <label for="name">Team Name</label>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-xs-12">
                                <div class="form-material">
                                    <textarea class="form-control" id="desc" name="desc" rows="3"
                                        placeholder="Please add a description for your team"></textarea>
                                    <label for="desc">Description</label>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-sm-9">
                                <button class="btn btn-sm btn-primary" type="submit">Submit</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

        </div>
    </div>



    {{breakTimeReset}}
    {{#each teams}}
    {{> projectRow }}
    {{/each}}


</template>

<template name='projectRow'>
    <div class='row span12'>
        {{#each row }}
        {{> teamItem}}
        {{/each}}
    </div>
</template>

<template name="teamItem">
    <div class="col-md-3">
        <a class="block block-link-hover2" href="/teams/{{_id}}">
            <div class="block-content block-content-full text-center">
                <div>
                    <div class="push-30 push-30-t">
                        <i class="si si-users fa-3x text-black-op"></i>
                    </div>
                </div>
                <div class="h5 push-15-t push-5">{{name}}</div>
                <div class="text-muted">{{desc}}</div>
            </div>
        </a>

    </div>
</template>
