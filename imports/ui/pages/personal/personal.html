<template name="personal">
  {{>PageHeader text="Personal"}}
  <div class="row">
    <div class="col-md-6">
      {{> Profile}}
    </div>
    <div class="col-md-3">

      {{>UserTeams}}

    </div>

  </div>
</template>



<template name="UserTeams">

  <div class="block">
    <div class="block-header">
      <ul class="block-options">

      </ul>
      <h3 class="block-title">User Teams</h3>
    </div>
    <div class="block-content">
      {{#if userTeams}}
      <ul>
        {{#each team in userTeams}}
        <li><a href="/teams/{{team._id}}">{{team.name}}</a></li>
        {{/each}}
      </ul>

      {{else}}
      <p>This user has not joined any team</p>
      <p>Go to Teams to select team and add yourself</p>
      {{/if}}
    </div>
  </div>

</template>
