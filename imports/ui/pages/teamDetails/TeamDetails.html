<template name="TeamDetails">
    {{>PageHeader text= team.name desc=team.desc}}





    <div class="row">

        <div class="col-md-4">
            <div class="block block-themed">
                <div class="block-header bg-success">
                    <ul class="block-options">

                    </ul>
                    <h3 class="block-title">Add Team Memeber</h3>
                </div>
                <div class="block-content">
                    <form class="form-horizontal push-5-t addTeamMemberForm" action="base_forms_premade.html"
                        method="post" onsubmit="return false;">
                        <div class="form-group">
                            <label class="col-md-12" for="userSelect">Member Name Search</label>
                            <div class="col-md-8">
                                <select class="select2-dropdown form-control" id="userSelect" name="userSelect"
                                    required>
                                    <option value=""></option>

                                    {{#each users}}
                                    <option value="{{_id}}">{{fullName}}</option>
                                    {{/each}}
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-xs-12">
                                <button class="btn btn-sm btn-success" type="submit"><i class="fa fa-plus push-5-r"></i>
                                    Add Member</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <div class="col-md-4">
            <div class="block">
                <div class="block-header ">
                    <ul class="block-options">
                        <li>

                        </li>
                    </ul>
                    <h3 class="block-title">Team Memebers</h3>
                </div>
                <div class="block-content">

                    {{#if team.members}}
                    <ul>
                        {{#each teamMember in teamMembers }}

                        <li>{{teamMember.profile.firstName}} {{teamMember.profile.lastName}}</li>

                        {{/each}}

                    </ul>
                    {{else}}
                    <p>There are no memeber in this team</p>
                    {{/if}}


                </div>
            </div>
        </div>


    </div>

</template>
