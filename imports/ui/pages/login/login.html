<!-- Login Content -->
<template name="LoginForm">
    <div class="content overflow-hidden">
        <div class="row">
            <div class="col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3 col-lg-4 col-lg-offset-4">
                <!-- Login Block -->
                <div class="block block-themed animated fadeIn">
                    <div class="block-header bg-primary">
                        <ul class="block-options">
                            <li>
                                <a href="base_pages_reminder.html">Forgot Password?</a>
                            </li>
                            <li>
                                <a href="base_pages_register.html" data-toggle="tooltip" data-placement="left"
                                    title="New Account"><i class="si si-plus"></i></a>
                            </li>
                        </ul>
                        <h3 class="block-title">Login</h3>
                    </div>
                    <div class="block-content block-content-full block-content-narrow">
                        <!-- Login Title -->
                        <h1 class="h2 font-w600 push-30-t push-5">OneUI</h1>
                        <p>Welcome, please login.</p>

                        <form class="js-validation-login form-horizontal push-30-t push-50" action="index.html"
                            method="post" id="loginForm">
                            <div class="form-group">
                                <div class="col-xs-12">
                                    <div class="form-material form-material-primary floating open ">
                                        <input class="form-control" type="text" id="loginUsername" name="loginUsername"
                                            required>
                                        <label for="loginUsername">Username</label>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-xs-12">
                                    <div class="form-material form-material-primary floating open ">
                                        <input class="form-control" type="password" id="loginPassword"
                                            name="loginPassword" required>
                                        <label for="loginPassword">Password</label>
                                    </div>
                                </div>
                            </div>
                            <!-- remove remeber me for now
                           <div class="form-group">
                            <div class="col-xs-12">
                                <label class="css-input switch switch-sm switch-primary">
                                    <input type="checkbox" id="login-remember-me" name="login-remember-me"><span></span> Remember Me?
                                </label>
                            </div>
                        </div>

                       -->
                            <div class="form-group">
                                <div class="col-md-12">
                                    <button class="btn btn-block btn-primary" type="submit"><i
                                            class="si si-login pull-left"></i> Log in</button>
                                </div>

                            </div>
                            <div class="form-group">
                                <div class="col-md-12 ">
                                    <button class="btn btn-block btn-primary login-facebook"><i
                                            class="fa fa-facebook-f pull-left"></i>
                                        Log
                                        in with Facebook</button>

                                </div>
                            </div>

                        </form>


                        <!-- END Login Form -->
                    </div>


                </div>
                <!-- END Login Block -->
            </div>
        </div>
    </div>



</template>
