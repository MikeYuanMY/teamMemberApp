<template name="Profile">

    <div class="col-md-6">
        <div class="block">
            <div class="block-header">
                <ul class="block-options">
                    <li>
                        <button type="button"><i class="si si-settings"></i></button>
                    </li>
                </ul>
                <h3 class="block-title">Update Profile</h3>
            </div>
            <div class="block-content block-content-narrow">
                <form class="profile-update form-horizontal push-10-t" action="base_forms_elements_modern.html"
                    method="post" id="updateProfileForm">
                    <div class="form-group">
                        <div class="col-sm-9">
                            <div class="form-material floating open">
                                <input class="form-control" type="text" id="username" name="username"
                                    value="{{currentUser.username}}" required />
                                <label for="username">Username</label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-xs-6">
                            <div class="form-material floating open">
                                <input class="form-control" type="text" id="firstName" name="firstName"
                                    value="{{currentUser.profile.firstName}}" />
                                <label for="firstName">First Name</label>
                            </div>
                        </div>
                        <div class="col-xs-6">
                            <div class="form-material floating open">
                                <input class="form-control" type="text" id="lastName" name="lastName"
                                    value="{{currentUser.profile.lastName}}" />
                                <label for="lastName">Last Name</label>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-xs-12">
                            <div class="form-material floating open">
                                <input class="form-control" type="email" id="email" name="email" value="{{email}}" />
                                <label for="email">Email</label>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-9">
                            <button class="btn btn-sm btn-primary" type="submit">
                                Update
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

</template>
